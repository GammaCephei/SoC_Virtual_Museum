<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>

		<link rel="stylesheet" href="../src/inpndex.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap"
			rel="stylesheet"
		/>

		<title>Virtual Museum Tour</title>
	</head>
	<body>
		
		<button id="myBtn">Help</button>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close"></span>
				<h2>Instructions</h2>
				<p>
					To explore the museum use your mouse wheel or scroll to zoom in and
					out, right-click and drag to move around, and left-click and drag to
					look around. Click on exhibits of interest to find out some historic
					facts.
				</p>
			</div>
		</div>

		<script>
			let modal = document.getElementById("myModal");
			let btn = document.getElementById("myBtn");
			let span = document.getElementsByClassName("close")[0];
			btn.onclick = function () {
				modal.style.display = "block";
			};
			span.onclick = function () {
				modal.style.display = "none";
			};
			window.onclick = function (event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			};
		</script>
		<div id="root"></div>
	</body>
</html>
